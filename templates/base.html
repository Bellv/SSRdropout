{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SSRDropout</title>
        <link href="{% static 'scss/custom.css' %}" rel="stylesheet">
        <link href="{% static 'Semantic-master/semantic.css' %}" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>
        <script src="{% static 'Semantic-master/semantic.js' %}"></script>
        <link href="{% static 'Semantic-master/semantic.min.css' %}" rel="stylesheet">
        <script src="{% static 'Semantic-master/semantic.min.js' %}"></script>
    </head>
    <body style="background-image: url({% static '/images/background.svg' %}); background-position: top">
        <div class="ui main container"> <!-- style="background-image: url({% static '/images/background-in.jpg' %}); min-height: 100%; "-->
                <div class="ui grid relaxed container" style="margin-top: 1%">
                    <div class="four wide column">
                        <a href="{% url 'index' %}"><img width=100%" src="{% static 'images/logo.png' %}" style="margin-left: 5%"></a>
                    </div>
                    <div class="six wide column"></div>
                    <div class="six wide column fluid">
                        <div class="ui secondary menu" style="text-align: center; margin-top: 5%">
                            <a class="item">Guild</a>
                            <a class="item" href="{% url 'list_all_member' %}">Members</a>
                            <a class="item">Guildwar</a>
                            <a class="item">Extra</a>
                        </div>
                    </div>
                </div>
                <hr/>
            <div class="ui grid">
                <div class="one wide column"></div>
                <div class="fourteen wide column">
                    <h1 class="ui header" style="padding-top: 1%">{% block headline %} {% endblock %}</h1>
            {% block body %} {% endblock %}
                </div>
            </div>
        </div>
    </body>
    {% block script %} {% endblock %}
</html>
