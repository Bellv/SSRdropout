{% load staticfiles %}

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>SSRDropout</title>
        <link href="{% static 'semantic.css' %}" rel="stylesheet">
        <link href="{% static 'custom.css' %}" rel="stylesheet">
    </head>
    <body style="background-image: url({% static '/images/background.jpg' %});">
        <div class="ui menu">
            <div class="ui grid container">
                <div class="four wide column">
                    <img width="100%" src="{% static 'images/logo.png' %}">
                </div>
                <div class="eleven wide column fluid">
                    <div class="ui four item menu">
                        <a class="item">Guild</a>
                        <a class="item">Member</a>
                        <a class="item">Guildwar</a>
                        <a class="item">Extra</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="ui main container">
            <div class="ui grid">
                <div class="one wide column"></div>
                <div class="thirteen wide column">
                    <h1 class="ui header">{% block headline %} {% endblock %}</h1>
            {% block body %} {% endblock %}
                </div>
            </div>
        </div>
    </body>
</html>

<script>
$(“.ui.menu a.item”).on(“click”, function() {
     $(this)
       .addClass(“active”)
       .siblings()
       .removeClass(“active”);
   });
</script>
