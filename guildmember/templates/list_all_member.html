{% extends 'base.html' %}

{% block headline %}
Members
{% endblock %}

{% block body %}
<div class="ui grid">
    <div class="row">
        <div class="eleven wide column">
            <div class="column">
                <div class="ui raised segment">
                <a class="ui red ribbon large label">SSRDroupout</a><span><b>บ้านทองเฟ้อ</b></span>
                    <div class="ui list">
                    {% for member in members %}
                        <div class="item" style="margin-top: 3%">
                            <img class="ui avatar image" src="/static/images/member_list/deeja.jpg">
                                <div class="content">
                                    <a class="header" href="{% url 'personal_member' member.id member.name  %}">{{member.name}}</a>
                                    <div class="description">{{member.description}}</div>
                                    </div>
                        </div>
                    {% endfor %}
                    </div>
                </div>
            </div>
        </div>
        <div class="five wide column">
            <button class="ui basic button fluid">
                <a href="{% url 'add_member' %}">Add Member</button>
            </a>
            <img style="margin-top: 5%" src="/static/decoration/clordia.jpeg">
        </div>
    </div>
</div>
{% endblock %}
